{% extends "base.html" %}

{% block content %}
<article class="post">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        <time>{{ post.date.strftime('%Y-%m-%d') }}</time>
    </div>
    {% if post.cover_image %}
    <div class="post-cover">
        <img src="{{ post.cover_image }}" alt="{{ post.title }}">
    </div>
    {% endif %}
    <div class="post-content markdown-body">
        {{ post.content|safe }}
    </div>
</article>
{% endblock %}
