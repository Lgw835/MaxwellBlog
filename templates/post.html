{% extends "base.html" %}

{% block content %}
<article class="post">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        <time>{{ post.date.strftime('%Y-%m-%d') }}</time>
    </div>
    {% if post.cover_image %}
    <div class="post-cover">
        <img src="{{ post.cover_image }}" alt="{{ post.title }}">
    </div>
    {% endif %}
    <div class="post-content markdown-body">
        {{ post.content|safe }}
    </div>
</article>

<!-- 在 head 部分添加样式 -->
<style>
.markdown-table {
    width: 100%;
    margin-bottom: 1rem;
    border-collapse: collapse;
    background-color: transparent;
}

.markdown-table th {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: left;
    font-weight: bold;
}

.markdown-table td {
    border: 1px solid #dee2e6;
    padding: 12px;
    vertical-align: top;
}

.markdown-table tbody tr:nth-of-type(odd) {
    background-color: rgba(0,0,0,.05);
}

.markdown-table tbody tr:hover {
    background-color: rgba(0,0,0,.075);
}

/* 响应式表格 */
@media screen and (max-width: 600px) {
    .markdown-table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
}
</style>
{% endblock %}
